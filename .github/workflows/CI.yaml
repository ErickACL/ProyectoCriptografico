name: CI Pipeline with SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install pytest pymongo
        pip install pytest-cov

    - name: Run tests with coverage
      run: pytest --cov=main --cov-report=xml:coverage.xml
    
    - name: Verify coverage.xml
      run: ls -la coverage.xml

    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@v2
      with:
        args: >
          -Dsonar.projectKey=ProyectoCriptografico
          -Dsonar.organization=erickacl
          -Dsonar.python.version=3.9
          -Dsonar.sources=main
          -Dsonar.tests=tests
          -Dsonar.python.coverage.reportPaths=$(pwd)/coverage.xml
          -X
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}